<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="fondo">
    <nav class="navbar bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" >Detector de emociones</a>
          <button class="btn btn-success" type="submit">INFO</button>
        </div>
    </nav>
    <div class="container">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div><label for="exampleInputEmail1" class="form-label">Selecciona o arrastra tu imagen aqui</label></div>
                    <div class="card">
                        <div class="card-body">
                            <figure class="figure imagen">
                                <img src="..." class="figure-img img-fluid rounded" id="imagen" alt="...">
                            </figure>
                            <input type="file" class="form-control" id="file" aria-describedby="emailHelp" accept=".png, .jpg, .jpeg">
                        </div>
                    </div>
                    
                </div>
                <div class="col-sm-3">
                </div>
                <div class="col col-lg-2">
                    <button type="submit" class="btn btn-primary g-col-6" disabled>Enviar</button>
                    <button type="submit" id="btnEliminar" class="btn btn-primary g-col-6" disabled>Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal de error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="miModalLabel">ERROR: Archivo incompatible</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    INTENTA CON OTRO ARCHIVO.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
